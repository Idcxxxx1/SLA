<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris - Basis+</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0f18, #05070b);
      color: #e6eef6;
      font-family: "Inter", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-weight: 600;
      background: linear-gradient(90deg, #3a9bdc, #6dc1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    #top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #score {
      font-size: 18px;
      color: #9aa4b2;
    }

    button {
      background: linear-gradient(90deg, #3a9bdc, #6dc1ff);
      border: none;
      border-radius: 6px;
      color: #0a0f18;
      padding: 6px 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(61,130,255,0.4);
    }

    canvas {
      border: 2px solid rgba(255,255,255,0.1);
      background: #111722;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    footer {
      margin-top: 12px;
      font-size: 13px;
      color: #9aa4b2;
    }

    #paused {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: 600;
      background: linear-gradient(90deg, #3a9bdc, #6dc1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #paused.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="top-bar">
    <div id="score">Score: 0</div>
    <button id="pause-btn">‚è∏ Pauzeer</button>
    <button id="restart-btn">üîÑ Herstart</button>
  </div>
  <canvas id="game" width="240" height="400"></canvas>
  <div id="paused">Gepauzeerd</div>
  <footer>Pijltjes: ‚Üê ‚Üí bewegen, ‚Üë draaien, ‚Üì droppen</footer>
</body>
</html>
